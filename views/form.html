<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="bot-icon.css">
  <script defer src="script.js"></script>
  <title>Bhav-vyakt</title>
</head>

<body>
  <header id="nav-wrapper">
    <nav id="nav">
      <div class="nav left">
        <span class="gradient skew">
          <div class="logo un-skew">
            <a href="#home">
              <img src="logo.png" alt="Logo"> 
            </a>
          </div>
        </span>
        <button id="menu" class="btn-nav">
          <span class="fas fa-bars"></span>
        </button>
      </div>
      <div class="nav right">
        <a href="#home" class="nav-link active">
          <span class="nav-link-span">
            <span class="u-nav">Feedback</span>
          </span>
        </a>
        <a href="/chatbot" class="nav-link">
          <span class="nav-link-span">
            <span class="u-nav"> Help</span>
          </span>
        </a>
        <a href="/feed" class="nav-link">
          <span class="nav-link-span">
            <span class="u-nav">police Unit</span>
          </span>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <form id="feedbackForm" action="/post" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="contact" >Contact:</label>
        <input type="text" style="background-color: #fff;" id="contact" name="contact" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="area">Thana:</label>
        <input type="text" id="thana" name="thana" required>
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" required>
        <label for="issue">Issue:</label>
        <input type="text" id="issue" name="issue" required>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>
        <button type="submit">Submit Feedback</button>
    </form>
  </main>
  script(src="form.js") 
</body>

</html>
